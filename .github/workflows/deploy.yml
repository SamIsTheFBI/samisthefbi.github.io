name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # JOB 1: Compile the LaTeX PDF
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4

      # Uses a pre-built Full TeX Live environment.
      # No need to list packages manually anymore.
      - name: Compile LaTeX
        uses: xu-cheng/latex-action@v4
        with:
          root_file: resume.tex

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: resume-artifact
          # Note: The file is now in the root, not 'output/'
          path: test.pdf 
          if-no-files-found: error

  # JOB 2: Build the Astro Site (including the PDF)
  build:
    needs: build_latex # <--- Waits for latex build to finish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      
      # Download the PDF generated in the previous job
      - name: Download Resume PDF
        uses: actions/download-artifact@v4
        with:
          name: resume-artifact
          path: download_temp

      # Move and Rename the file to public/resume.pdf
      # In Astro, files in 'public' are moved to the root of the site build
      - name: Move PDF to Public folder
        run: |
          mkdir -p public
          mv download_temp/resume.pdf public/resume.pdf
          echo "PDF moved to public/resume.pdf"

      - name: Install, build, and upload your site
        uses: withastro/action@v3
        # The action will now build the site, and since resume.pdf is in /public,
        # it will be included in the final deployment.

  # JOB 3: Deploy to GitHub Pages
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
